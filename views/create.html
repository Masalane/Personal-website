<!DOCTYPE html>
<html lang="en">

<head>
    <title>Electricity purchase</title>
    <meta charset="utf-8" />
    <style>
        select {
            width: 172px;
            height: 25px;
        }
    </style>
</head>

<body>
    <form action="./api/create" method="post">

        <label for="tokenAmount">amount</label><br>
        <input type="number" min="10" step="0.01" id="tokenAmount" name="tokenAmount"><br><br>

        <label for="token">type</label><br>
        <select id="tokenType" name="tokenType">
            <option value="electricity token">electricity token</option>
        </select><br><br>

        <label for="meterId">meterId</label><br>
        <input type="text" minlength="11" maxlength="11" id="meterId" name="meterId"><br><br>

        <div class="button">
            <button type="submit" class="btn btn-outline-warning">Submit</button>
        </div>
    </form>
</body>

</html>
